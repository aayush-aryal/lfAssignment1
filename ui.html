<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>RAG Chat UI</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f2f5f9;
        display: flex;
        justify-content: center;
        padding-top: 40px;
      }

      .chat-container {
        width: 420px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .chat-box {
        padding: 16px;
        height: 420px;
        overflow-y: auto;
        background: #fafafa;
      }

      .message {
        margin-bottom: 12px;
        max-width: 75%;
        padding: 10px 14px;
        border-radius: 14px;
        line-height: 1.4;
        font-size: 14px;
        word-wrap: break-word;
      }

      .user {
        margin-left: auto;
        background: #007bff;
        color: white;
        border-bottom-right-radius: 4px;
      }

      .bot {
        margin-right: auto;
        background: #e9ecef;
        color: #333;
        border-bottom-left-radius: 4px;
      }

      .input-box {
        display: flex;
        border-top: 1px solid #ddd;
        background: white;
      }

      input {
        flex: 1;
        padding: 12px;
        border: none;
        outline: none;
        font-size: 14px;
      }

      button {
        padding: 0 18px;
        border: none;
        background: #007bff;
        color: white;
        cursor: pointer;
        font-size: 14px;
      }

      button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-box" id="chatBox"></div>

      <div class="input-box">
        <input type="text" id="queryInput" placeholder="Ask a question..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

    <script>
      const threadId = "user-1"; // static for now

      async function sendMessage() {
        const input = document.getElementById("queryInput");
        const chatBox = document.getElementById("chatBox");
        const query = input.value.trim();

        if (!query) return;

        // Show user message
        chatBox.innerHTML += `<div class="message user"><b>You:</b> ${query}</div>`;
        input.value = "";

        // Send request to FastAPI
        const response = await fetch("http://localhost:8000/query", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            query: query,
            thread_id: threadId,
          }),
        });

        const data = await response.json();

        // Show bot response
        chatBox.innerHTML += `<div class="message bot"><b>Bot:</b> ${data.response}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    </script>
  </body>
</html>
